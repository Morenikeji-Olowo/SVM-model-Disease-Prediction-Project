<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">AI Health</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="diabetes.html" class="active">Diabetes</a></li>
                <li><a href="cancer.html">Breast Cancer</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="page-header">
        <div class="container">
            <h1>Diabetes Prediction</h1>
            <p>
                Enter patient medical details below to predict the likelihood of diabetes using a trained SVM model.
            </p>
        </div>
    </section>
    
    <section class="section light">
        <div class="container">
            <div class="form-card">
                <h2>Patient Medical Data</h2>
                <form id="diabetesForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Pregnancies</label>
                            <input type="number" required>
                        </div>
                        <div class="form-group">
                            <label>Glucose Level</label>
                            <input type="number" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Blood Pressure</label>
                            <input type="number" required>
                        </div>
                        <div class="form-group">
                            <label>Skin Thickness</label>
                            <input type="number">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Insulin</label>
                            <input type="number">
                        </div>
                        <div class="form-group">
                            <label>BMI</label>
                            <input type="number" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Diabetes Pedigree Function</label>
                            <input type="number" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn primary full">
                        Predict Diabetes
                    </button>
                </form>
                
                <div class="result-box">
                    Prediction Result will appear here
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>AI Health Prediction System â€¢ Diabetes Module</p>
    </footer>
</body>
</html>
